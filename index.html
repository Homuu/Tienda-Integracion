<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercado del Alan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #89077ece;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Mercado del Alan</a>
      <form class="d-flex w-50 mx-3">
        <input class="form-control me-2" type="search" placeholder="Buscar productos..." aria-label="Buscar">
        <button class="btn btn-dark" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <!-- Navegación secundaria -->
  <div class="bg-white border-bottom">
    <div class="container py-2 d-flex gap-4">
      <a href="#" class="text-decoration-none text-dark">Electrónica</a>
      <a href="#" class="text-decoration-none text-dark">Hogar</a>
      <a href="#" class="text-decoration-none text-dark">Moda</a>
      <a href="#" class="text-decoration-none text-dark">Juguetes</a>
    </div>
  </div>

  <!-- Productos -->
  <div class="container my-4">
    <h4>Productos Destacados</h4>
    <div class="row g-4">
      <!-- Producto -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 1">
          <div class="card-body">
            <h5 class="card-title">$1,299</h5>
            <p class="card-text">Smartphone 64GB Libre</p>
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
      <!-- Repite este bloque para más productos -->
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 2">
          <div class="card-body">
            <h5 class="card-title">$850</h5>
            <p class="card-text">Auriculares Bluetooth</p>
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card product-card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Producto 3">
          <div class="card-body">
            <h5 class="card-title">$450</h5>
            <p class="card-text">Mouse Inalámbrico</p>
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    © 2025 Mercado del Alan. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
