{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MercadoPump</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'tienda/css/estilo.css' %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#">MercadoPump</a>
        <form class="d-flex w-50 mx-3">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar productos..."
          />
          <button class="btn btn-dark" type="submit">Buscar</button>
        </form>
        <button
          class="btn btn-outline-dark position-relative"
          data-bs-toggle="modal"
          data-bs-target="#cartModal"
        >
          ðŸ›’ Carrito
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            id="cart-count"
            >0</span
          >
        </button>
      </div>
    </nav>

    <div class="container my-4">
      <h4>Productos Destacados</h4>
      <div class="row g-4" id="product-list">
        {% for producto in productos %}
        <div class="col-md-4">
          <div class="card product-card">
            <img
              src="{{ producto.imagen.url }}"
              class="card-img-top"
              alt="{{ producto.nombre }}"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ producto.precio|floatformat:0 }} CLP
              </h5>
              <p class="card-text">{{ producto.nombre }}</p>
              <button
                class="btn btn-primary add-to-cart"
                data-id="{{ producto.id }}"
                data-name="{{ producto.nombre }}"
                data-price="{{ producto.precio }}"
                data-image="{{ producto.imagen.url }}"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Modal del carrito -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tu carrito</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body" id="cart-items">
            <p class="text-muted">El carrito estÃ¡ vacÃ­o.</p>
          </div>
          <div class="modal-footer">
            <h5>Total: <span id="cart-total">0</span> CLP</h5>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button 
              class="btn btn-success"
              id="finalizar-compra"
              data-bs-dismiss="modal"
            >
              Finalizar compra con Webpay
            </button>

            <!-- Formulario oculto para enviar a Transbank -->
            <form id="transbank-form" action="{% url 'pago' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="total" id="total-value" value="0" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
      Â© 2025 MercadoPump. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const cart = [];
      const cartCount = document.getElementById("cart-count");
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");

      function updateCartUI() {
        cartCount.textContent = cart.reduce(
          (sum, item) => sum + item.quantity,
          0
        );

        if (cart.length === 0) {
          cartItems.innerHTML = `<p class="text-muted">El carrito estÃ¡ vacÃ­o.</p>`;
          cartTotal.textContent = "0 CLP";
          return;
        }

        cartItems.innerHTML = `
          <ul class="list-group">
            ${cart
              .map(
                (item) => `
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <img src="${item.image}" class="cart-item-img" alt="${item.name}">
                ${item.name} x ${item.quantity}
                <span>${(item.price * item.quantity).toLocaleString("es-CL", {
                  style: "currency",
                  currency: "CLP",
                })}</span>
                <div>
                  <button class="btn btn-sm btn-secondary increase-quantity" data-id="${item.id}">+</button>
                  <button class="btn btn-sm btn-secondary decrease-quantity" data-id="${item.id}">-</button>
                </div>
              </li>
            `
              )
              .join("")}
          </ul>
        `;

        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );
        cartTotal.textContent = total.toLocaleString("es-CL", {
          style: "currency",
          currency: "CLP",
        });
      }

      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", () => {
          const id = button.getAttribute("data-id");
          const name = button.getAttribute("data-name");
          const price = parseFloat(button.getAttribute("data-price"));
          const image = button.getAttribute("data-image");

          const item = cart.find((p) => p.id === id);

          if (item) {
            item.quantity++;
          } else {
            cart.push({ id, name, price, quantity: 1, image });
          }

          updateCartUI();
        });
      });

      function increaseQuantity(id) {
        const item = cart.find((p) => p.id === id);
        if (item) {
          item.quantity++;
          updateCartUI();
        }
      }

      function decreaseQuantity(id) {
        const item = cart.find((p) => p.id === id);
        if (item && item.quantity > 1) {
          item.quantity--;
          updateCartUI();
        }
      }

      document.addEventListener("click", (event) => {
        if (event.target.classList.contains("increase-quantity")) {
          const id = event.target.getAttribute("data-id");
          increaseQuantity(id);
        }

        if (event.target.classList.contains("decrease-quantity")) {
          const id = event.target.getAttribute("data-id");
          decreaseQuantity(id);
        }
      });

      // Finalizar compra con Webpay
      document.getElementById("finalizar-compra").addEventListener("click", function() {
        // Obtener el total del carrito
        const total = cart.reduce(
          (sum, item) => sum + item.price * item.quantity,
          0
        );

        // Actualizar el valor del total en el formulario
        document.getElementById("total-value").value = total;

        // Enviar el formulario a Transbank
        document.getElementById("transbank-form").submit();
      });
    </script>
  </body>
</html>
